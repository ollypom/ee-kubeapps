---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metrics-server
  namespace: kube-system
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: metrics-server
  namespace: kube-system
  labels:
    k8s-app: metrics-server
spec:
  selector:
    matchLabels:
      k8s-app: metrics-server
  template:
    metadata:
      name: metrics-server
      labels:
        k8s-app: metrics-server
    spec:
      serviceAccountName: metrics-server
      # Because DNS doesn't work in my env I manually define hosts here. 
      # you probably don't need this bit....
      hostAliases:
      - ip: "172.31.7.143"
        hostnames:
        - "controller0.local"
      - ip: "172.31.14.137"
        hostnames:
        - "dtr0.local"
      - ip: "172.31.47.18"
        hostnames:
        - "worker0.local"
      - ip: "172.31.42.23"
        hostnames:
        - "worker1.local"
      - ip: "172.31.10.177"
        hostnames:
        - "worker2.local"
      volumes:
      - name: tmp-dir
        emptyDir: {}
      containers:
      - name: metrics-server
        image: gcr.io/google_containers/metrics-server-amd64:v0.3.1
        imagePullPolicy: Always
        command:
        - /metrics-server
        - "--kubelet-port=10250"
        volumeMounts:
        - name: tmp-dir
          mountPath: /tmp
